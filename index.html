<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container py-2">
        <h1 class="text-center">Ingrese Usuarios</h1>
        <form>
            <input id="nombre" class="form-control my-2" type="text" placeholder="Nombre">
            <input id="apellido" class="form-control my-2" type="text" placeholder="Apellido">
            <input id="edad" class="form-control my-2" type="number" placeholder="Edad">
            <button id="btnAgregar" class="btn btn-success" type="reset">Agregar</button>
        </form>
    </div>

    <div class="container">
        <table class="table" id="table">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody>
                <td></td>
                <td></td>
                <td></td>
            </tbody>
        </table>
    </div>
    

    <script src="./code.js"></script>
</body>
</html>
